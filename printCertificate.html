<!doctype html>
<html>
<head>
	<title>Module 5: Creating an APA Reference Page</title>
</head>
<body>
	<script type="text/javascript">
	
		/*Get string from URL*/
		var learner_info = window.location.href.split('?print=')[1];
		
		/*Split string into variables*/
		var learner_name = learner_info.split('&')[0];
		var cert_date = learner_info.split('&')[1];
		var cert_score = learner_info.split('&')[2];
		var cert_a1q1 = learner_info.split('&')[3];
		var cert_a1q2 = learner_info.split('&')[4];
		var cert_a1q3 = learner_info.split('&')[5];
		var cert_a1q4 = learner_info.split('&')[6];
		var cert_a1q5 = learner_info.split('&')[7];
		var cert_a2q1 = learner_info.split('&')[8];
		var cert_a2q2 = learner_info.split('&')[9];
		var cert_a2q3 = learner_info.split('&')[10];
		var cert_a2q4 = learner_info.split('&')[11];
		var cert_sa1 = learner_info.split('&')[12];
		var cert_sa2 = learner_info.split('&')[13];
		var cert_sa3 = learner_info.split('&')[14];
		var cert_sa4 = learner_info.split('&')[15];
		var cert_sa5 = learner_info.split('&')[16];
		
		/*Rounded border*/
		document.write('<div id="position" style="width:95%;padding:15px;border:2px outset gray;display:block">');
		
		/*Content*/
		document.write('<div class="bigText" style="font-weight: bold"><img src="https://algonquincollege.libguides.com/ld.php?content_id=37733025" style="width:131px;height:35px;padding-bottom:10px;"alt="Algonquin Logo"></div>');
		document.write('<div class="smallText">This is to acknowledge that</div>');
		document.write('<div class="bigText">' + unescape(learner_name) + '</div>');
		document.write('<div class="smallText">has successfully completed</div>');
		document.write('<div class="bigText">APA Module 5: Creating a APA Reference Page</div>');
		document.write('<div class="smallText" style="font-weight:bold; margin-bottom:30px;">with a score of '+ unescape(cert_score) +'  out of 9</div>');
		document.write('<hr>');
		document.write('<div class="smallText" style="text-align:left; font-weight:bold">Activity 1: The Reference Page</div>');		
		document.write('<table class="tableStyle">');
		document.write('<thead>');
		document.write('<tr>');
		document.write('<th style="width:35%">Question</th>');
		document.write('<th>Correct Answer:</th>');
		document.write('<th>Student Answer</th>');
		document.write('<th>Result</th>');
		document.write('</tr>');
		document.write('</thead>');
		document.write('<tr>');
		document.write('<td>In your reference list, in what order should your references appear?</td>');
		document.write('<td>alphabetical order</td>');
		document.write('<td>' + unescape(cert_sa1) + '</td>');
		document.write('<td>' + unescape(cert_a1q1) + '</td>');
		document.write('</tr>');
		document.write('<tr>');
		document.write('<td>If you cite multiple sources by the same author, in what order should they appear?</td>');
		document.write('<td>Chronologically, with the earliest published source first</td>');
		document.write('<td>' + unescape(cert_sa2) + '</td>');
		document.write('<td>' + unescape(cert_a1q2) + '</td>');
		document.write('</tr>');
		document.write('<tr>');
		document.write('<td>Do all the sources in your reference list need to be included as in-text citations?</td>');
		document.write('<td>Yes. The entries in the reference list must match the in-text citations.</td>');
		document.write('<td>' + unescape(cert_sa3) + '</td>');
		document.write('<td>' + unescape(cert_a1q3) + '</td>');
		document.write('</tr>');
		document.write('<tr>');
		document.write('<td>How should your reference list be indented?</td>');
		document.write('<td>The second and later lines of each reference should be indented.</td>');
		document.write('<td>' + unescape(cert_sa4) + '</td>');
		document.write('<td>' + unescape(cert_a1q4) + '</td>');
		document.write('</tr>');
		document.write('<tr>');
		document.write('<td>How do you include between 2 and 20 authors in the reference list?</td>');
		document.write('<td>List the authors separated by commas; add &ldquo;&&rdquo; between the 2nd last and last author.</td>');
		document.write('<td>' + unescape(cert_sa5) + '</td>');
		document.write('<td>' + unescape(cert_a1q5) + '</td>');
		document.write('</tr>');
		document.write('</table>');
		
		document.write('<div class="smallText" style="text-align:left; font-weight:bold">Activity 2: References</div>');
		document.write('<table class="tableStyle">');
		document.write('<thead>');
		document.write('<tr>');
		document.write('<th style="width:60%">Question</th>');
		document.write('<th>Correct Answer:</th>');
		document.write('<th>Student Answer</th>');
		document.write('</tr>');
		document.write('</thead>');
		document.write('<tr>');		
		document.write('<td><p>Source:</p><ul><li>Title: How to memorize facts: A guide</li><li>Author: Bob Ross Thompson</li><li>Year of publication: 2014</li><li>Publisher: Dion Publishing</li></ul><p>Which of the options is the correct reference for this book?</p><ul><li>Thompson, B. R. (2014). How to memorize facts: A guide. Dion Publishing.</li><li>Thompson, Bob Ross. (2014). How to memorize facts: A guide. Dion Publishing.</li></ul></td>');		
		document.write('<td>Thompson, B. R. (2014). <em>How to memorize facts: A guide</em>. Dion Publishing.</td>');
		document.write('<td>' + unescape(cert_a2q1) + '</td>');
		document.write('</tr>');
		document.write('<tr>');		
		document.write('<td><p>Source:</p><ul><li>Title: Herbology: How to help plants.</li><li>Journal: The Journal of Herbalists volume 31, issue 2.</li><li>Authors: Rose Peterson and Alice Miller</li><li>Year of publication: 2018</li><li>Pages: 1-5</li><li>Web address: http://www.herbologyisfun.com</li></ul><p>Which of the options is the correct reference for this journal?</p><ul><li>Peterson, R., & Miller, A. (2018). <em>Herbology: How to help plants. &ldquo;The Journal of Herbalists&rdquo;</em>, 31(2). 1-5. Retrieved from http://www.herbologyisfun.com.</li><li>Peterson, R., & Miller, A. (2018). Herbology: 	How to help plants. <em>The Journal of Herbalists</em>, 31(2). 1-5. <u>http://www.herbologyisfun.com</u></li></ul></td>');		
		document.write('<td>Peterson, R., & Miller, A. (2018). Herbology: How to help plants. <em>The Journal of Herbalists</em>, 31(2). 1-5. <u>http://www.herbologyisfun.com</u></td>');
		document.write('<td>' + unescape(cert_a2q2) + '</td>');
		document.write('</tr>');
		document.write('<tr>');		
		document.write('<td><p>Source:</p><ul><li>Title: Vampires and romantic love.</li><li>Author: Unknown</li><li>Date of publication: June 22, 2017</li><li>Web address: http://vampiresfirstandforemost.com</li></ul><p>Which of the options is the correct reference for this website?</p><ul><li><em>Vampires and romantic love</em>. (2017, June 22). <u>http://vampiresfirstandforemost.com</u></li><li>Author Unknown (2017, June 22). <em>Vampires 	and romantic love</em>. <u>http://vampiresfirstandforemost.com</u></li></ul></td>');		
		document.write('<td><em>Vampires and romantic love</em>. (2017, June 22). <u>http://vampiresfirstandforemost.com</u></td>');
		document.write('<td>' + unescape(cert_a2q3) + '</td>');
		document.write('</tr>');
		document.write('<tr>');		
		document.write('<td><p>Source:</p><ul><li>Title: Facts are fun!</li><li>Authors: Amanda Hills</li><li>Date of publication: no date</li><li>Publisher: Dion Publishing</li></ul><p>Which of the options is the reference citation for this book?</p><ul><li>Hills, A. (n.d.). <em>Facts are fun!</em> Dion Publishing.</li><li>Hills, A. <em>Facts are fun!</em> Dion Publishing.</li></ul></td>');		
		document.write('<td>Hills, A. (n.d.). <em>Facts are fun!</em> Dion Publishing.</td>');
		document.write('<td>' + unescape(cert_a2q4) + '</td>');
		document.write('</tr>');
		document.write('</table>');

		document.write('<div class="smallText">' + unescape(cert_date) + '</div>');
		document.write('</div>');

		/*Send print request to browser if possible*/
		window.onload = function() { window.print(); }

	</script>

	<style type="text/css">

		.bigText{
			overflow:auto;
			font-size:30px;
			font-family: arial, sans-serif;
			margin-top: 10px;
			text-align: center;
			
		}
		
		.smallText{
			overflow:auto;
			font-size:18px;
			font-family: arial, Sans-Serif;
			margin-top: 10px;
			text-align: center;
		}
		
		.tableStyle {
			margin-top: 15px;   
			border-collapse: collapse;
			width: 100%;
			font-size:18px;
			font-family: Serif;
			text-align: left;
			border:1px solid #dee2e6;
		}
		
		.tableStyle thead th {
    vertical-align: bottom;
    border-bottom: 2px solid #dee2e6;
			padding: 10px;
			font-weight: bold;
			
		}
		
		
		.tableStyle thead td, .tableStyle tr td  {
    vertical-align: bottom;
    border-bottom: 1px solid #dee2e6; border-left: 1px solid #dee2e6;
			padding: 10px;
		}
		
		
		
		#position{
			display: table-cell;
			vertical-align: middle;
		}

	</style>

</body>



</html>
